<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>Create the book</div>
<div>
    <form method="post" action="/books">
        <input type="text" name="name" placeholder="Create the book" />
        <input type="text" name="author" placeholder="Author name">

        <button type="submit">Create</button>
    </form>
</div>
<h2>All Books:</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>AuthorId</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${AllBooks}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.authorId}"></td>
        <td th:text="${book.author}"></td>
        <td><a th:href="@{/books/{id}(id=${book.id})}">Details</a></td>
        <td><a th:href="@{/{id}(id=${book.id})}">Delete</a></td>
        <td><a th:href="@{/{id}(id=${book.id})}">Update</a></td>
    </tr>
</table>
</body>
</html>
